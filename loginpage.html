<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="regi.css">
</head>

<body>
    <div class="login-container">
        <div class="login-sub-container">
            <div class="container">
                <div class="card">
                    <div class="card-body ">
                        <h2 class="text-uppercase text-center mb-5">login to your account</h2>
                        <form>
                            <div>
                                <input type="text" id="loginName" class="form-control form-control-lg" />
                                <label class="form-label" for="loginName">Your Name</label>
                            </div>
                            <div >
                                <input type="password" id="loginPassword" class="form-control form-control-lg" />
                                <label class="form-label" for="loginPassword">Password</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button id="loginbtn" type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="background-color:brown">login</button>
                            </div>
                            <p class="text-center text-muted mt-5 mb-0">Back to Register page?
                                <a href="index.html" class="fw-bold text-body"><u>Register</u></a>
                            </p>
                            <p class="text-center  mt-5 mb-0" id="logintext"> 
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
