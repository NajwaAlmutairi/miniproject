<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="regi.css">
</head>

<body>
    <div class="login-container">
        <div class="login-sub-container">
            <div class="container">
                <div class="card">
                    <div class="card-body ">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                        <form>
                            <div>
                                <input type="text" id="input" class="form-control form-control-lg" />
                                <label class="form-label" for="input">Your Name</label>
                            </div>

                            <div>
                                <input type="email" id="inputEmail" class="form-control form-control-lg" />
                                <label class="form-label" for="inputEmail">Your Email</label>
                            </div>

                            <div data-mdb-input-init class="mb-4">
                                <input type="password" id="input2" class="form-control form-control-lg" />
                                <label class="form-label" for="input2">Password</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init id="btn"
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="background-color:brown">Register</button>
                            </div>
                            <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                <a href="loginpage.html" class="fw-bold text-body"><u>Login here</u></a>
                            </p>
                            <p class="text-center  mt-5 mb-0" id="text"> 
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>

</html>
